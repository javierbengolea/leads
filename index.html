<body>
    <h1>Filtrar Google Sheets</h1>
    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>

    <body>
        <div class="form-container">
            <h2 class="mb-4">Form with Datalists</h2>

            <form>
                <div class="mb-3">
                    <label for="country" class="form-label">Pa√≠s:</label>
                    <input type="text" id="country" class="form-control" list="countries">
                    <datalist id="countries">
                        <!-- Options will be populated here by JavaScript -->
                    </datalist>
                </div>

                <div class="mb-3">
                    <label for="industry" class="form-label">Industria:</label>
                    <input type="text" id="industry" class="form-control" list="industries">
                    <datalist id="industries">
                        <!-- Options will be populated here by JavaScript -->
                    </datalist>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Rol:</label>
                    <input type="text" id="role" class="form-control" list="roles">
                    <datalist id="roles">
                        <!-- Options will be populated here by JavaScript -->
                    </datalist>
                </div>

                <div class="mb-3">
                    <label for="CNAE" class="form-label">CNAE:</label>
                    <input type="text" id="CNAE" class="form-control" list="cnae">
                    <datalist id="cnae">
                        <!-- Options will be populated here by JavaScript -->
                    </datalist>
                </div>

                <button type="button" class="btn btn-primary" onclick="filterSheet()">Submit</button>
            </form>
        </div>

        <script>
            // Arrays for each fiel


            // Function to populate a datalist
            function populateDatalist(datalistId, data) {
                const datalist = document.getElementById(datalistId);
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    datalist.appendChild(option);
                });
            }

            // Populate datalists
            populateDatalist('countries', countries);
            populateDatalist('industries', industries);
            populateDatalist('roles', roles);
            populateDatalist('cnae', cnae);
        </script>
        <!-- <button onclick="filterSheet()">Filtrar</button> -->
